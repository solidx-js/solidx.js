<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mesh</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <xr-engine width="1000" height="400">
      <xr-scene>
        <xr-animation id="ani-pos" targetProperty="position" dataType="vector3" loopMode="yoyo">
          <xr-keyframe time="0" value="0 0 0"></xr-keyframe>
          <xr-keyframe time="2" value="0 2 0"></xr-keyframe>
        </xr-animation>

        <xr-animation id="ani-mat-color" targetProperty="emissiveColor" dataType="color3" loopMode="yoyo">
          <xr-keyframe time="0" value="#ff0000"></xr-keyframe>
          <xr-keyframe time="1" value="#00ff00"></xr-keyframe>
          <xr-keyframe time="2" value="#0000ff"></xr-keyframe>
        </xr-animation>

        <xr-animation id="ani-mat-metallic" targetProperty="metallic" loopMode="yoyo">
          <xr-keyframe time="0" value="0"></xr-keyframe>
          <xr-keyframe time="1" value="1"></xr-keyframe>
        </xr-animation>

        <xr-material id="m1" emissiveColor="#ff0000" animation="ani-mat-color ani-mat-metallic"></xr-material>
        <xr-geometry id="g1" type="box"></xr-geometry>

        <xr-transform-node id="n1" position="0 0 0" animation="ani-pos">
          <xr-transform-node id="n2">
            <xr-mesh geometry="g1" material="m1"></xr-mesh>
          </xr-transform-node>
        </xr-transform-node>
      </xr-scene>
    </xr-engine>

    <script src="../src/index.ts" type="module"></script>
    <script>
      const n1 = document.getElementById('n1');
    </script>
  </body>
</html>
