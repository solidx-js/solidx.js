<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo app</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <xr-engine width="1000" height="400">
      <xr-scene>
        <xr-camera></xr-camera>
        <xr-sky></xr-sky>
        <xr-entity id="box" geometry="primitive: box" material="emissiveColor: #ff0000" position="0 0 0"></xr-entity>
      </xr-scene>
    </xr-engine>

    <script src="../src/index.ts" type="module"></script>

    <script>
      const box = document.querySelector('#box');
      setInterval(() => {
        // 随机颜色
        const color = '#' + Math.floor(Math.random() * 0xffffff).toString(16);
        box.setAttribute('material', `emissiveColor: ${color}`);

        // 随机位置
        const x = Math.random() * 5 - 3;
        const y = Math.random() * 5 - 3;
        const z = Math.random() * 5 - 3;
        box.setAttribute('position', `${x} ${y} ${z}`);
      }, 500);
    </script>
  </body>
</html>
