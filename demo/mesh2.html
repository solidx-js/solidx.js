<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mesh</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <xr-engine width="1000" height="400">
      <xr-scene>
        <xr-material id="m1" emissiveColor="#ff0000"></xr-material>
        <xr-geometry id="g1" type="box"></xr-geometry>

        <xr-animation id="ani1">
          <xr-keyframe frame="0" value="0"></xr-keyframe>
          <xr-keyframe frame="60" value="2"></xr-keyframe>
        </xr-animation>

        <xr-transform-node id="n1" position="0 0 0">
          <xr-transform-node id="n2">
            <xr-mesh geometry="g1" material="m1"></xr-mesh>
          </xr-transform-node>
        </xr-transform-node>
      </xr-scene>
    </xr-engine>

    <script src="../src/index.ts" type="module"></script>
    <script>
      const n1 = document.getElementById('n1');

      setInterval(() => {
        // n1 随机位置
        n1.setAttribute('position', `${Math.random() * 2} ${Math.random() * 2} ${Math.random() * 2}`);
      }, 1000);
    </script>
  </body>
</html>
